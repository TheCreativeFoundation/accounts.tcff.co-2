<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Verify your email</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.tcff.co/accounts/css/verifyemail-main.css" />
    <link rel="stylesheet" href="https://cdn.tcff.co/web-elements/tcf-text-branding.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Roboto:300" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.tcff.co/accounts/js/setup.js"></script>
</head>
<body id="body">
    <div class="exterior">
    <div class="middle">
    <div class="center" id="application">
        <object id="jojo" data="https://cdn.tcff.co/web-elements/jojo.svg" type="image/svg+xml">
            <img src="fallback.png">
        </object>
        <h1 class="tcf-text-logo"></h1>
        <h2 class="roboto header hidden" id="success-header">
            Your email has been successfully verified!
        </h2>
        <div class="hidden" id="error-header">
            <h2 class="roboto header">
                An error occured while trying to verify your email, please try again later.
            </h2>
        </div>
        <button class="btn hidden" id="continue-button"><h3>CONTINUE</h3></button>
    </div>
    </div>
    </div>
    <script src="https://cdn.tcff.co/accounts/js/verifyemail-app.js"></script>
    <script src="https://cdn.tcff.co/web-elements/tcf-text-branding.js"></script>
    <script src="https://cdn.tcff.co/accounts/js/effects.js"></script>
</body>
</html>
