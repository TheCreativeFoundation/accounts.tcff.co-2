<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Reset your password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.tcff.co/accounts/css/resetpassword-main.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.tcff.co/web-elements/tcf-text-branding.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:400,700|Roboto:300" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script src="https://cdn.tcff.co/accounts/js/setup.js"></script>
</head>
<body>
    <div class="exterior">
        <div class="middle">
            <div class="center" id="application">
                <object id="jojo" data="https://cdn.tcff.co/web-elements/jojo.svg" type="image/svg+xml">
                    <img src="fallback.png">
                </object>
                <h1 class="tcf-text-logo"></h1>
                <h2 class="roboto" id="initial-header">Reset your password</h2>
                <div class="hidden" id="success-header">
                    <h2 class="roboto">Your password was successfully reset!</h2>
                </div>
                <div class="hidden" id="error-header">
                    <h2 class="roboto">Something went wrong, please try again later.</h2>
                </div>
                <div id="application-form">
                    <p class="label" id="pass-label">Create a password</p>
                    <input name="pass-input" type="password" label="pass-input" id="pass-input">
                    <p class="label" id="passAgain-label">Confirm your password</p>
                    <input name="passAgain-input" type="password" label="passAgain-input" id="passAgain-input">            
                </div>
                <div>
                    <button class="btn" id="confirm-btn"><h3>CONFIRM</h3></button>
                </div>
                <div class="hidden" id="continue-btn-cnt">
                    <button class="btn" id="continue-btn"><h3>CONTINUE</h3></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.tcff.co/web-elements/tcf-text-branding.js"></script>
    <script src="https://cdn.tcff.co/accounts/js/resetpassword-app.js"></script>
    <script src="https://cdn.tcff.co/accounts/js/effects.js"></script>
</body>
</html>
